<mat-card>
  <mat-card-header>
    <mat-card-title>{{ metricData()?.label }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas
      baseChart
      [datasets]="[metricData()]"
      [labels]="metricData()?.chartLabels"
      [options]="chartOptions()"
      [type]="lineChartType()"
    ></canvas>
  </mat-card-content>
</mat-card>
